<svg xmlns="http://www.w3.org/2000/svg" width="1536" height="432" viewBox="0 0 1536 432">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1536" height="432" fill="url(#bg)"/>
  <!-- Abstract accents -->
  <path d="M0,340 C240,380 360,380 520,320 C720,240 900,260 1060,320 C1200,372 1380,372 1536,340 L1536,432 L0,432 Z" fill="url(#accent)" opacity="0.25"/>
  <circle cx="1380" cy="96" r="60" fill="#fff" opacity="0.15"/>
  <circle cx="1400" cy="96" r="30" fill="#fff" opacity="0.12"/>

  <!-- Title: Uyghur text 'دىيار تورى' -->
  <!-- Note: For perfect calligraphy, replace the font via @font-face -->
  <g filter="url(#softShadow)">
    <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
          font-family="'alkatip basma tom', 'Scheherazade New', 'Noto Naskh Arabic', 'Noto Sans Arabic', serif"
          font-size="140" fill="#ffffff" font-weight="600" letter-spacing="2">
      دىيار تورى
    </text>
    <!-- Subtle underline flourish -->
    <path d="M480,270 C640,300 896,300 1056,270" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.45"/>
  </g>
</svg>
